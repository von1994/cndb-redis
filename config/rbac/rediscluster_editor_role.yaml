# permissions for end users to edit RedisSentinels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: RedisSentinel-editor-role
rules:
- apiGroups:
  - redis.lovelycat.io
  resources:
  - RedisSentinels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - redis.lovelycat.io
  resources:
  - RedisSentinels/status
  verbs:
  - get
