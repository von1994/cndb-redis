# permissions for end users to edit redisclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rediscluster-editor-role
rules:
- apiGroups:
  - redis.lovelycat.io
  resources:
  - redisclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - redis.lovelycat.io
  resources:
  - redisclusters/status
  verbs:
  - get
